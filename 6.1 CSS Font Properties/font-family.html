<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    #roboto {
      font-family: "Roboto", sans-serif;
    }

    #reddit {
      font-family: "Reddit Mono", monospace;
    }

    #serif {
      font-family: serif;
    }

    #tacone {
      font-family: "Tac One", sans-serif;
    }

    #cursive {
      font-family: cursive;
    }

    #rubik {
      font-family: "Rubik Scribble", system-ui;
    }

    #fantasy {
      font-family: fantasy;
    }
  </style>
</head>

<body>
  <p id="roboto">Roboto</p>
  <p id="reddit">Reddit</p>
  <p id="serif">Serif</p>
  <p id="tecone">Tac One</p>
  <p id="cursive">Cursive</p>
  <p id="rubik">Rubik Scribble</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
